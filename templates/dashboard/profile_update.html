{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>
<div class="wrapper">
  <div class="page-wrapper">
    <div class="page-content">

      <!-- Breadcrumb -->
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">User Profile</div>
      </div>

      <div class="container">
        <div class="main-body">
          <div class="row">

            <!-- LEFT PROFILE CARD -->
            <div class="col-lg-4">
              <div class="card">
                <div class="card-body text-center">

                  {% if user.profile_pic %}
                    <img src="{{ user.profile_pic.url }}"
                         class="rounded-circle p-1 bg-primary" width="110">
                  {% else %}
                    <img src="{% static 'assets/images/avatars/avatar-2.png' %}"
                         class="rounded-circle p-1 bg-primary" width="110">
                  {% endif %}

                  <h4 class="mt-3">{{ user.first_name }} {{ user.last_name }}</h4>
                
                  <p class="text-muted">{{ user.email }}</p>

                </div>
              </div>
            </div>

            <!-- RIGHT FORM -->
            <div class="col-lg-8">
              <div class="card">
                <div class="card-body">

                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- First Name -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">First Name</h6>
                      </div>
                      <div class="col-sm-9">
                        <input type="text" class="form-control"
                               name="first_name"
                               value="{{ user.first_name }}">
                      </div>
                    </div>

                    <!-- Last Name -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Last Name</h6>
                      </div>
                      <div class="col-sm-9">
                        <input type="text" class="form-control"
                               name="last_name"
                               value="{{ user.last_name }}">
                      </div>
                    </div>

                    <!-- Email -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                      </div>
                      <div class="col-sm-9">
                        <input type="email" class="form-control"
                               name="email"
                               value="{{ user.email }}">
                      </div>
                    </div>

                    <!-- Phone -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Phone</h6>
                      </div>
                      <div class="col-sm-9">
                        <input type="text" class="form-control"
                               name="phone_number"
                               value="{{ user.phone_number }}">
                      </div>
                    </div>

                    <!-- Profile Pic -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Profile Image</h6>
                      </div>
                      <div class="col-sm-9">
                        <input type="file" class="form-control"
                               name="profile_pic">
                      </div>
                    </div>

                    <!-- Submit -->
                    <div class="row">
                      <div class="col-sm-3"></div>
                      <div class="col-sm-9">
                        <button type="submit"
                                class="btn btn-primary px-4">
                          Save Changes
                        </button>
                      </div>
                    </div>

                  </form>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>

{% endblock %}
