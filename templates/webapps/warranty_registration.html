{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warranty Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .top-bar {
            background: #d50032;
            padding: 12px 0;
        }
        .top-bar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }
        .form-card {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .step-btn {
            background: #d50032;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
        }
        .btn-otp {
            background: #d50032;
            color: #fff;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="container-fluid bg-white py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="mb-0">iBELL</h4>
        <a href="#" class="text-dark">Admin Login</a>
    </div>
</div>

<!-- Navigation -->
<div class="top-bar text-center">
    <a href="#">Home</a>
    <a href="#">Warranty Registration</a>
    <a href="#">Contact Us</a>
</div>

<!-- Content -->
<div class="container">
    <h3 class="text-center mt-4">Warranty Registration Form</h3>
    <p class="text-center text-muted">Please fill up the Registration form and submit</p>

    <!-- Steps -->
    <div class="text-center mb-3">
        <button class="step-btn">OTP Verification</button>
        <button class="btn btn-light mx-1" disabled>Customer Information</button>
        <button class="btn btn-light" disabled>Product Information</button>
    </div>

    <!-- OTP Card -->
    <div class="form-card">
        <form method="post">
            {% csrf_token %}
            <label class="form-label fw-bold">Mobile Number *</label>
            <div class="input-group mb-3">
                <span class="input-group-text">+91</span>
                <input type="text" name="mobile" class="form-control" placeholder="Enter Mobile Number" required>
            </div>

            <button type="submit" class="btn btn-otp">GET OTP</button>
        </form>
    </div>
</div>

</body>
</html>
